<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="module" src="/app.js"></script>
</head>

<body class="body">
    <header class="col-11 mt-5 mx-auto text-center text-white bg-dark rounded-pill">
        <h1 class="title h1 pt-3 mb-2 text-center font-italic">To-do List</h1>
        <form class="col-12 pb-4">
            <input type="text" class="col-10 col-xl-4 col-md-6 col-sm-8 rounded input p-3 mt-3 " placeholder="Enter you are task...">
            <button type="submit" class="col-4 col-xl-1 col-md-2  col-sm-2 mt-3 rounded submitBtn p-3 text-white" >Submit</button>
        </form>
    </header>
      
</body>

</html>
