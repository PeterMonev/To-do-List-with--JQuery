<!DOCTYPE html>
<html lang="en">

<div id="success-alert" class="alert alert-success text-center " role="alert">
    Successfully entered a task!
</div>

<div id="fail-alert" class="alert alert-danger text-center" role="alert">
    Please write something task!
  </div>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script type="module" src="/app.js"></script>
</head>

<body class="body">
    <header class="col-11 mt-5 mx-auto text-center text-white bg-dark rounded-pill">
        <h1 id="title" class="title h1 pt-3 mb-2 text-center font-italic">To-do List</h1>
        <form class="col-12 pb-4">
            <input id="todoInput" type="text" class="col-10 col-xl-4 col-md-6 col-sm-8 rounded input p-3 mt-3 " placeholder="Enter you are To-do...">
            <button id="addBtn" type="submit" class="col-4 col-xl-1 col-md-2  col-sm-2 mt-3 rounded p-3 text-white" >Submit</button>
        </form>
    </header>
      
    <main class="main col-11 mx-auto text-center text-white bg-dark rounded mt-5">
       <ul id="todoList" class="col p-2">
    
       </ul>
    </main>
</body>

</html>
